baseURL = "https://gyoza.beer/"
languageCode = "ja"
title = "A1 Blog"
theme = "hugo_theme_robust"
preserveTaxonomyNames = true
paginate = 3
googleAnalytics = "UA-99604336-1"
disqusShortname="a1-blog"
hasCJKLanguage = true
# Build robots.txt file
enableRobotsTXT = true

[params]
